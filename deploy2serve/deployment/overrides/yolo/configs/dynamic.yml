torch_weights: ./weights/pytorch/yolo12m.pt
model_configuration: null

formats:
  - openvino
  - torchscript
  - onnx
  - tensorrt
enable_mixed_precision: true
input_shape: [704, 1280]
device: cuda:0
repeats: 1000
enable_benchmark: true
enable_visualization: true

exporter:
  module_path: deploy2serve.deployment.overrides.yolo.export
  class_name: YoloExporter
executor:
  module_path: deploy2serve.deployment.overrides.yolo.executor
  class_name: YoloExecutor

tensorrt:
  specific:
    log_level: ERROR
    precision: int8
    profile_shapes:
      - min: [1, 3, 704, 1280]
        opt: [4, 3, 704, 1280]
        max: [8, 3, 704, 1280]
    workspace: 268_435_456
    flags:
      - TF32
      - DIRECT_IO
#      - PREFER_PRECISION_CONSTRAINTS
      - SPARSE_WEIGHTS
    profiling_verbosity: NONE
    max_aux_streams: 4
    runtime_platform: null
    compatibility_level: null
    tactics: null
    algorithm: ENTROPY_CALIBRATION_2
  dataset:
    description:
      name: coco
      images_url: "http://images.cocodataset.org/zips/val2017.zip"
      annotations_url: "http://images.cocodataset.org/annotations/annotations_trainval2017.zip"
    calibration_frames: null
    exclude_frames: [ ]
    labels_generator:
      module_path: deploy2serve.deployment.core.exporters.calibration.generators.coco
      class_name: CocoGenerator
    data_storage:
      module_path: deploy2serve.deployment.core.exporters.calibration.dataset.zarr_dataset
      class_name: ZarrChunkedDataset
  enable_timing_cache: true
  enable_calibration_cache: true
  output_file: weights/tensorrt/model.plan
  force_rebuild: true

onnx:
  specific:
    keep_initializers_as_inputs: false
    export_params: true
    verbose: null
    input_names: [images]
    output_names: [output]
    opset_version: 11
    dynamic_axes:
      images:
        0: batch
      output:
        0: batch
    training: EVAL
    do_constant_folding: true
  simplify: true
  output_file: weights/onnx/model.onnx
  force_rebuild: true

torchscript:
  optimize: false
  output_file: weights/torchscript/model.pt
  force_rebuild: true

openvino:
  precision: fp16
  output_file: weights/openvino/model.xml
  force_rebuild: true
  input_names:
    - images
  device: CPU
